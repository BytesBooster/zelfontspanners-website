<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio - De Zelfontspanners">
    <title>Portfolio - De Zelfontspanners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-page">
    <!-- Navigation Component - wordt geladen via components.js -->
    <div id="navigation-placeholder"></div>

    <!-- Portfolio Section -->
    <section class="portfolio-page">
        <div class="container">
            <div class="section-header">
                <h1 id="memberName">Portfolio</h1>
                <p class="section-subtitle" id="memberSubtitle">Bekijk het werk van deze fotograaf</p>
            </div>
            
            <!-- Member Info -->
            <div class="portfolio-member-info" id="memberInfo">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Portfolio Gallery -->
            <div class="portfolio-gallery" id="portfolioGallery">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Back Button -->
            <div class="portfolio-back">
                <a href="leden.html" class="btn btn-primary">Terug naar Leden</a>
            </div>
        </div>
    </section>

    <!-- Image Modal/Popup -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <span class="modal-prev" id="modalPrev">&#10094;</span>
        <span class="modal-next" id="modalNext">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-caption">
                <h3 id="modalTitle"></h3>
                <p id="modalCounter"></p>
            </div>
            <!-- Like and Comments Section (only visible for logged-in members) -->
            <div id="modalSocial" class="modal-social" style="display: none;">
                <div class="modal-social-actions">
                    <button id="modalLikeBtn" class="btn-like" onclick="toggleLike()">
                        <span class="like-icon">â™¡</span>
                        <span id="modalLikeCount" class="like-count">0</span>
                    </button>
                    <button id="modalCommentBtn" class="btn-comment" onclick="toggleComments()">
                        <span class="comment-icon">ðŸ’¬</span>
                        <span id="modalCommentCount" class="comment-count">0</span>
                    </button>
                </div>
                <div id="modalComments" class="modal-comments" style="display: none;">
                    <div id="commentsList" class="comments-list"></div>
                    <div class="comment-form">
                        <input type="text" id="commentInput" placeholder="Schrijf een reactie..." maxlength="500">
                        <button id="commentSubmitBtn" onclick="addComment()">Plaatsen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Component - wordt geladen via components.js -->
    <div id="footer-placeholder"></div>

    <!-- Load components first, then main script -->
    <script src="components.js"></script>
    <script>
        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navigation', '#navigation-placeholder', 'leden');
            loadComponent('footer', '#footer-placeholder');
        });
    </script>
    <script src="portfolio-data.js"></script>
    <script src="auth.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
