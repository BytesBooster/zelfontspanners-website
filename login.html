<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - De Zelfontspanners">
    <title>Login - De Zelfontspanners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-page">
    <!-- Navigation Component - wordt geladen via components.js -->
    <div id="navigation-placeholder"></div>

    <!-- Login Section -->
    <section class="login-page">
        <div class="container">
            <div class="login-card">
                <h1>Leden Login</h1>
                <p class="login-subtitle">Log in om je portfolio te beheren</p>
                
                <div id="loginMessage" class="form-message" style="display: none;"></div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="memberName">Naam</label>
                        <select id="memberName" name="memberName" required>
                            <option value="">Selecteer je naam...</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Wachtwoord</label>
                        <input type="password" id="password" name="password" required placeholder="Voer je wachtwoord in">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Inloggen</button>
                </form>
                
                <div class="login-help">
                    <p>Geen account? Neem contact op met het bestuur om toegang te krijgen.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component - wordt geladen via components.js -->
    <div id="footer-placeholder"></div>

    <!-- Load components first, then main script -->
    <script src="components.js"></script>
    <script>
        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navigation', '#navigation-placeholder', 'login');
            loadComponent('footer', '#footer-placeholder');
        });
    </script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
